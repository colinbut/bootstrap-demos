<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  </head>
  <body>
    <!-- labels -->
    <div>
      <h1>Labels:</h1>
      <p>Some headings example... </p>
      <h1>Heading <span class="label label-default">New</span></h1>
      <h2>Heading <span class="label label-default">New</span></h2>
      <h3>Heading <span class="label label-default">New</span></h3>
      <h4>Heading <span class="label label-default">New</span></h4>
      <h5>Heading <span class="label label-default">New</span></h5>
      <h6>Heading <span class="label label-default">New</span></h6>
      <p>Label variations:</p>
      <div>
          <span class="label label-default">Default</span>
          <span class="label label-primary">Primary</span>
          <span class="label label-success">Success</span>
          <span class="label label-info">Info</span>
          <span class="label label-warning">Warning</span>
          <span class="label label-danger">Danger</span>
      </div>
    </div>

    <!-- badges -->
    <div>
      <h1>Badges:</h1>
      <a href="#">Inbox <span class="badge">123</span></a>
      <br />
      <br />
      <button class="btn btn-primary" type="button">
        Messages <span class="badge">6</span>
      </button>
    </div>

  </body>
</html>
